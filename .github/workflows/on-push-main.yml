name: Push on Main Branch

on: 
    push:
        branches:
            - 'main'

jobs:
    main-push:
        name: Build
        runs-on: ubuntu-24.04
        permissions:
          contents: write
        steps:
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: 21

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Get the artifact version
              id: versions
              uses: keeonline/gh-actions/actions/artifact-version@v0.0.2

            - name: Build application with Gradle
              run: |
                ./gradlew -Pversion=${{steps.versions.outputs.release}} build --no-daemon

            - name: Show builds outputs
              run: |
                ls -lsa build/libs

            - name: Upload build reports
              uses: actions/upload-artifact@v4
              with:
                name: Build Reports
                path: build/reports

            - name: Tag repo
              uses: richardsimko/update-tag@1.1.6
              with:
                tag_name: ${{steps.versions.outputs.release}}
              env:
                GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

            